<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Awesome Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="[css/bootstrap.min.js]"></script>
</head>
<body>
<div class="container">
  <!--put form here-->
  <form>
  <h3>Login</h3>
  <!--  <label for="inputEmail">Email</label> -->
    
    <input type="email" id="inputEmail" placeholder="Email" class="form-group">
  <!--</div>
  <div class="col-4">
    <label for="inputPassword">Password</label> -->

   &nbsp &nbsp <input type="password" id="inputPassword" placeholder="Password" class="form-group">
  <!--</div> -->
  <!--
  <div class="checkbox">
  	 <label><input type="checkbox"> Remember me</label>
  </div>
   -->
 &nbsp &nbsp  <button type="submit" class="btn btn-primary">Login</button>
</form>

 <script src="js/bootstrap.min.js"> </script>
</div>

<div id="saveModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirmation</h4>
      </div>
      <div class="modal-body">
        <p>Do you want to login?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-login">Login!</button>
      </div>
    </div>
  </div>
</div>

<div id="successModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>Yey! Let's pretend your logged in.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('form').submit(function(e) {
      e.preventDefault();
      $('#saveModal').modal('show');
    });
    $('.btn-login').click(function(e) {
      e.preventDefault();
      $('#saveModal').modal('hide');
      $('#successModal').modal('show');
    })
  });
</script>


</body>
</html>
